<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="pages/index.css">
</head> 
<body class="root">
  <header class="header">
    <img src="./images/logo_header.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img src="./images/image_kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button hover"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button hover"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/karachevsk-card.jpg" alt="Изображение Карачаевск" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Карачаевск</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus-card.jpg" alt="Изображение Гора Эльбрус" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Гора Эльбрус</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombay-card.jpg" alt="Изображение Домбай" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Домбай</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/elbrus-card.jpg" alt="Изображение Гора Эльбрус" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Гора Эльбрус</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/dombay-card.jpg" alt="Изображение Домбай" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Домбай</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/karachevsk-card.jpg" alt="Изображение Карачаево-Черкессия" class="elements__pic">
        <div class="elements__description">
          <p class="elements__name">Карачаево-Черкессия</p>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__content">
        <button type="button" class="popup__close hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form>
          <input type="text" placeholder="Имя" value="" class="popup__text popup__text_data_name">
          <input type="text" placeholder="О себе" value="" class="popup__text popup__text_data_about">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
