<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Mesto</title><meta content="width=device-width,initial-scale=1" name="viewport"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__user"><img src="8e94371e9d2475fdfc60.jpg" alt="Аватар" class="profile__avatar"><div class="profile__info"><div class="profile__edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button hover" aria-label="кнопка открытия попапа для редактирования профиля"></button></div><p class="profile__occupation">Исследователь океана</p></div></div><button type="button" class="profile__add-button hover" aria-label="кнопка открытия попапа для добавления карточки"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p></footer><div class="popup" id="popup_name_edit-profile"><div class="popup__container"><div class="popup__content"><button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="popup_form_profile" novalidate><input id="name-input" name="name" placeholder="Имя" class="popup__input popup__input_data_name" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span> <input id="about-input" name="about" placeholder="О себе" class="popup__input popup__input_data_about" required minlength="2" maxlength="200"> <span class="popup__input-error about-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div></div><div class="popup" id="popup_name_card"><div class="popup__container"><div class="popup__content"><button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" id="popup_form_card" novalidate><input id="title-input" name="name" placeholder="Название" class="popup__input popup__input_data_title" required minlength="2" maxlength="30"> <span class="popup__input-error title-input-error"></span> <input id="link-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_data_link" required> <span class="popup__input-error link-input-error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></div></div><div class="popup popup_name_pic" id="popup_name_pic"><div class="popup__container"><div class="popup__image"><button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button> <img alt="Изображение" class="popup__pic"><p class="popup__name"></p></div></div></div><template id="card"><div class="elements__card"><button type="button" class="elements__trash hover" aria-label="кнопка для удаления карточки"></button> <img alt="Изображение" class="elements__pic"><div class="elements__description"><p class="elements__name"></p><button type="button" class="elements__heart" aria-label="кнопка лайка карточки"></button></div></div></template></body></html>
