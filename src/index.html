<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- <link rel="stylesheet" href="./pages/index.css" type="text/css"> -->
</head> 
<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo_header.svg')%>" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <div class="profile__avatar" title="avatar"></div>
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button hover" aria-label="кнопка открытия попапа для редактирования профиля"></button>
          </div>
          <p class="profile__occupation"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button hover" aria-label="кнопка открытия попапа для добавления карточки"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup_name_edit-profile">
    <div class="popup__container">
      <div class="popup__content">
        <button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup_form_profile" novalidate>
          <input id="name-input" name="name" type="text" placeholder="Имя" class="popup__input popup__input_data_name" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input id="about-input" name="about" type="text" placeholder="О себе" class="popup__input popup__input_data_about" required minlength="2" maxlength="200">
          <span class="popup__input-error about-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup" id="popup_name_card">
    <div class="popup__container">
      <div class="popup__content">
        <button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup_form_card" novalidate>
          <input  id="title-input" name="name" type="text" placeholder="Название" class="popup__input popup__input_data_title" required minlength="2" maxlength="30">
          <span class="popup__input-error title-input-error"></span>
          <input  id="link-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_data_link" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_name_pic" id="popup_name_pic">
    <div class="popup__container">
      <div class="popup__image">
        <button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button>
        <img alt="Изображение" class="popup__pic">
        <p class="popup__name"></p>
      </div> 
    </div>
  </div>
  <div class="popup popup_name_sure" id="popup_name_sure">
    <div class="popup__container">
      <div class="popup__content">
        <button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button>
        <h2 class="popup__title popup__title_name_sure">Вы уверены?</h2>
        <form class="popup__form" id="popup_form_sure" novalidate></form>
          <button type="submit" class="popup__submit-button" id="button_sure">Да</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup" id="popup_name_edit-avatar">
    <div class="popup__container">
      <div class="popup__content">
        <button type="button" class="popup__close hover" aria-label="кнопка для закрытия попапа"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="popup_form_avatar" novalidate>
          <input  id="link-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_data_link" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <div class="elements__card">
      <button type="button" class="elements__trash hover" aria-label="кнопка для удаления карточки"></button>
      <div class="elements__pic"></div>
      <div class="elements__description">
        <p class="elements__name"></p>
        <div class="elements__likes">
          <button type="button" class="elements__heart" aria-label="кнопка лайка карточки"></button>
          <div class="elements__number-of-likes"></div>
        </div>
      </div>
    </div>
  </template> 
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
